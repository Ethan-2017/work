apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: icbcnginx
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: mynginx.com
    http:
      paths:
      - path: /v1
        backend:
          serviceName: icbc-nginx
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: icbc-nginx
  name: icbc-nginx
  namespace: default
spec:
  ports:
  - name: nginx
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: icbc-nginx
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: icbc-nginx
  name: icbc-nginx
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      run: icbc-nginx
  template:
    metadata:
      labels:
        run: icbc-nginx
    spec:
      containers:
      - image: gyliu/nginxv1:1.0
        imagePullPolicy: IfNotPresent
        name: icbc-nginx
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: "8"
            memory: 1024Mi
